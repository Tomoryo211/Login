<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログインページ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">ログイン</h1>

        <form action="Login.php" method="POST" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">メールアドレス</label>
                <input type="email" name="email" required class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
                <input type="password" name="password" required class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            <a href="#" class="block text-right text-blue-500 text-sm hover:underline">パスワードを忘れた方はこちら</a>
            <div class="flex justify-between mt-4">
                <button type="submit" name="action" value="login" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition">ログイン</button>
                <a href="register.html" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition text-center">新規登録</a>
            </div>
        </form>
    </div>
</body>
</html>
